<div class="container">
    <div class="col-sm-10 col-md-8 col-lg-6">
      <form >
          <div>
            <label>Email address</label>
            <input
            v-model="login.email"
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              v-model="login.password"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

       
          <button type="submit" @click.stop.prevent="checkForm()" style="margin-right: 5px;" class="btn btn-primary">Log in</button>
          <button type="button" @click.stop.prevent="register()" style="margin-left: 5px;" class="btn btn-primary">Register</button>
        
        </form>
        
      </div>
    </div>
